<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #007bff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .navbar .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .navbar .title {
            font-size: 20px;
            font-weight: bold;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .control-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .video-feed-container {
            width: 80%;
            max-width: 700px;
            height: 400px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .video-feed {
            width: 30%;
            height: 100%;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }

        .traffic-dot {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
            color: black;
        }

        .green {
            background-color: green;
        }

        .timer {
            font-size: 20px;
            color: #333;
            margin-top: 10px;
        }

        .vehicle-count {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Logout</a>
    </div>

    <div class="navbar">
        <i class="fas fa-bars menu-icon" onclick="openMenu()"></i>
        <div class="title">Traffic Control Panel</div>
    </div>

    <div class="control-panel">
        <label>Next Changes in: </label>
        <div class="timer" id="timer">10</div>

        <div class="vehicle-count">
            <div id="lane1-count">Lane 1: 0 Vehicles</div>
            <div id="lane2-count">Lane 2: 0 Vehicles</div>
            <div id="lane3-count">Lane 3: 0 Vehicles</div>
        </div>

        <div class="video-feed-container">
            <div class="video-feed" id="lane1-feed">
                <img src="/stream/lane1" style="width: 100%; max-width: 600px;" />
                <div class="traffic-dot red" id="dot-lane1"></div>
            </div>

            <div class="video-feed" id="lane2-feed">
                <img src="/stream/lane2" style="width: 100%; max-width: 600px;" />
                <div class="traffic-dot yellow" id="dot-lane2"></div>
            </div>

            <div class="video-feed" id="lane3-feed">
                <img src="/stream/lane3" style="width: 100%; max-width: 600px;" />
                <div class="traffic-dot green" id="dot-lane3"></div>
            </div>
        </div>
    </div>

    <script>
        let checker=true;
        let count=0;
        let lane1Color = 'red';
        let lane2Color = 'yellow';
        let lane3Color = 'green';
        let countdown = 10;
        let timerInterval;
        let vehicleCountInterval;

        $(document).ready(function() {
            startCountdown();
            vehicleCountInterval = setInterval(fetchVehicleCounts, 2000); 
        });

        function fetchVehicleCounts() {
            $.get("/fetch", function (data) {
                updateLaneColors(data);
            });
        }
        function getCurrentLightColor(lane) {
            var laneDot = document.querySelector(`#${lane}-dot`);
            var currentColor = window.getComputedStyle(laneDot).backgroundColor;
            return currentColor;
        }

        function updateLaneColors(vehicleCounts) {
            let lane1Count = vehicleCounts.lane1;
            let lane2Count = vehicleCounts.lane2;
            let lane3Count = vehicleCounts.lane3;

            $('#lane1-count').text('Lane 1: ' + lane1Count + ' Vehicles');
            $('#lane2-count').text('Lane 2: ' + lane2Count + ' Vehicles');
            $('#lane3-count').text('Lane 3: ' + lane3Count + ' Vehicles');

            if (checker==true){
                if (lane1Count >= lane2Count && lane1Count >= lane3Count) {
                    lane1Color = 'green';
                    lane2Color = 'yellow';
                    lane3Color = 'red';
                } else if (lane2Count >= lane1Count && lane2Count >= lane3Count) {
                    lane2Color = 'green';
                    lane1Color = 'yellow';
                    lane3Color = 'red';
                } else {
                    lane3Color = 'green';
                    lane1Color = 'yellow';
                    lane2Color = 'red';
                }
                checker=false;
            }
            else{

                let lane1Color = getCurrentLightColor('lane1'); 
                let lane2Color = getCurrentLightColor('lane2'); 
                let lane3Color = getCurrentLightColor('lane3'); 

                if (lane1Color === "green") {
                    lane1Color = "yellow"; 
                } else if (lane1Color === "yellow") {
                    lane1Color = "green"; 
                } else if (lane1Color === "red") {
                    lane1Color = "yellow"; 
                }

                if (lane2Color === "green") {
                    lane2Color = "yellow"; 
                } else if (lane2Color === "yellow") {
                    lane2Color = "green"; 
                } else if (lane2Color === "red") {
                    lane2Color = "yellow"; 
                }

                if (lane3Color === "green") {
                    lane3Color = "yellow"; 
                } else if (lane3Color === "yellow") {
                    lane3Color = "green"; 
                } else if (lane3Color === "red") {
                    lane3Color = "yellow";
                }
                count=count+1;
                if (count==3){
                    checker=true;
                }
            }   

            updateTrafficLights();
        }

        function updateTrafficLights() {
            $('#dot-lane1').removeClass('red yellow green').addClass(lane1Color);
            $('#dot-lane2').removeClass('red yellow green').addClass(lane2Color);
            $('#dot-lane3').removeClass('red yellow green').addClass(lane3Color);
        }

        function startCountdown() {
            timerInterval = setInterval(function () {
                countdown--;
                $('#timer').text(countdown);

                if (countdown <= 0) {
                    countdown = 10;  
                    $('#timer').text(countdown);
                }
            }, 1000);
        }

        function openMenu() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeMenu() {
            document.getElementById("sidebar").style.width = "0";
        }
    </script>
</body>
</html>
